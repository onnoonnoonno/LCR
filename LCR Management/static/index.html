<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LCR Management Dashboard (GBS)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="header">
    <div class="header-brand">
      <span class="brand-logo">GBS</span>
      <span class="brand-sep"></span>
      <span class="brand-title">LCR Management Dashboard</span>
      <span class="brand-badge">BASEL III</span>
      <span class="brand-badge">APRA APS210</span>
    </div>
    <div class="header-date" id="header-date">-</div>
  </header>

  <main class="main">
    <div class="upload-card" id="drop-zone">
      <div class="upload-icon-wrap">â†‘</div>
      <div class="upload-text-wrap">
        <div class="upload-title">Workbook Upload</div>
        <div class="upload-sub">Drop or select weekday .xlsx file. Latest upload is shared with all viewers.</div>
      </div>
      <div class="upload-right" onclick="event.stopPropagation()">
        <button class="btn-run" id="upload-btn">Upload Workbook</button>
        <div class="file-status" id="file-status">No file selected</div>
        <div class="file-status muted" id="latest-time">Uploaded: -</div>
      </div>
      <input type="file" id="file-input" accept=".xlsx" hidden>
    </div>

    <div class="section-label">Summary Table View</div>
    <div class="card">
      <div class="card-header">
        <span class="card-title">Summary Sheet</span>
        <span class="card-subtitle" id="refresh-info">Auto-refresh every 30 seconds</span>
      </div>
      <div class="card-body no-pad">
        <div id="tables-root" class="tables-root"></div>
      </div>
    </div>
  </main>

  <div class="status-bar">
    <div class="sb-item"><div class="sb-dot" id="sb-dot"></div><span id="sb-text">Waiting</span></div>
    <div class="sb-sep"></div>
    <div class="sb-item" id="sb-latest">Latest: -</div>
    <div class="sb-sep"></div>
    <div class="sb-item" id="sb-rows">Rows: -</div>
    <div class="sb-sep"></div>
    <div class="sb-item" id="sb-time">Refreshed: -</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
